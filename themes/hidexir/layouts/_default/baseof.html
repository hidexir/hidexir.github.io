<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {{ $style := resources.Get "css/main.css" }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
    <title>{{ block "title" . }} {{ .Site.Title }} {{ end }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  </head>
  <body>
    <nav class="navbar navbar-light border-bottom">
      <div role="main" class="container">
        <a class="navbar-brand" href="/">
          <h2 class="font-weight-bold">{{ .Site.Title }}</h2>
        </a>
      </div>
    </nav>

    {{ block "main" . }}
    {{ end }}

    {{ block "footer" . }}
    <footer class="footer mb-5">
      <div class="container">
        <div class="card mt-5 border-0">
          <div class="card-body bg-second rounded-custom ">
            <div class="row p-5">
              <div class="col-sm">
                <h2 class="font-weight-bold">i am {{ .Site.Params.nickname }}</h2>
                <a href="{{ .Site.Params.github }}">
                  <i class="fab fa-github-square i-style"></i>
                </a>
                <a href="{{ .Site.Params.facebook }}">
                  <i class="fab fa-facebook-square i-style"></i>
                </a>
                <a href="{{ .Site.Params.twitter }}">
                  <i class="fab fa-twitter-square i-style"></i>
                </a>
              </div>
              <div class="col-sm text-right">
                <img src={{ .Site.Params.profile }} alt="profile" style="width: 200px;">
              </div>
            </div>
          </div>
          <p class="blockquote-footer my-5">All right reserved Â© hidexir <cite title="Source Title">contacet on twiiter @hidexir</cite></p>
        </div>
      </div>
    </footer>
    {{ end }}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/8.8.4/mermaid.min.js" integrity="sha512-as1BF4+iHZ3BVO6LLDQ7zrbvTXM+c/1iZ1qII/c3c4L8Rn5tHLpFUtpaEtBNS92f+xGsCzsD7b62XP3XYap6oA==" crossorigin="anonymous"></script>
  </body>
</html>
