{{ define "title" }}
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}

{{ define "main" }}
<div class="bg-first">
  <main role="main" class="container p-5">
  <h3 class="p-1 font-weight-bold">{{.Title}}</h3>
  <div id="content" class="rounded-custom">
    {{ .Content }}
  </div>
  </main>
</div>
{{ end }}
